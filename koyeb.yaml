app:
  name: soulsnap
  services:
    - name: web
      type: web
      build:
        type: docker
      ports:
        - port: 3001
          protocol: http
      routes:
        - path: /
          port: 3001
      env:
        - key: NODE_ENV
          value: production
      regions:
        - was
      instance_type: nano
